<body class="grid-container">
  <header class="header">
    <img class="bogas-logo" src="./img/logo-bogas-oval.png" alt="logo-bogas">
    <h1 class="titulo-principal">BOGAS TEAM FIGHT CENTER</h1>
  </header>


  <nav class="menu">
    <ul>
      <li> <a href="index.html">

          INSTRUTORES</a></li>
    </ul>
  </nav>

  <section class="main">
    <h2 class="titulos-main"> Editar Sócio</h2>


    <form class="formulario">
      <fieldset>
        <legend>
         Sócio
        </legend>

        <label for="nif"> NIF</label>
        <input type="text" placeholder="insira nif" id="txtnif_socio" name="txtnif_socio">
        <br>

        <label for="txtnome_socio">
          NOME</label>
        <input type="text" placeholder="insira nome" id="txtnome_socio" name="txtnome_socio">
        <br>

        <label for="txtmorada">
          MORADA</label>
        <input type="text" placeholder="insira morada" id="txtmorada" name="txtmorada">

        <br>

        <label for="txtemail"> EMAIL</label>
        <input type="email" placeholder="insira email" id="txtemail" name="txtemail">
        <br>

        <label for="txttelefone">
          TELEFONE</label>
        <input type="text" placeholder="insira Contacto Telefónico" id="txttelefone" name="txttelefone">
        <br>

        <label for="txtnib"> NIB</label>
        <input type="text" placeholder="insira nib" id="txtnib" name="txtnib">
        <br>

        <button id="btn" onclick="updateSocio()"> ATUALIZAR </button>


      </fieldset>

      <h2 id="result"> </h2>
    </form>

  </section>

  <section class="aside">
    <h2 class="titulos-aside"> Sócios</h2>


  </section>


  <section class="footer">
    <p> BOGAS TEAM FIGHT CENTER - R. Ten.
      Gouveia
      29B, 2720-525 Amadora <p>
