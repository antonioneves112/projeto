    <h2 class="titulos-main"> Listagem Sócios</h2>
 

    <form>
      <fieldset

        <legend>
          Dados Sócios
        </legend>

        <label for="nif"> NIF</label>
        <input type="number"
          id="txtnif_socio"
          name="txtnif_socio">
        &nbsp;

        <label for="txtnome_socio">
          NOME</label>
        <input type="text"
          id="txtnome_socio"
          name="txtnome_socio">
        <br>

        <label for="txtmorada">
          MORADA</label>
        <input type="text" style="width:52%"
          id="txtmorada" name="txtmorada">
        &nbsp;
        <br>

        <label for="txtemail"> EMAIL</label>
        <input type="email"
          style="width:55%" id="txtemail"
          name="txtemail">
        <br>

        <label for="txttelefone">
          TELEFONE</label>
        <input type="number"
          id="txttelefone"
          name="txttelefone">
        &nbsp;

        <label for="txtnib"> NIB</label>
        <input type="number" id="txtnib"
          name="txtnib">
        <br>

        <input type="button" id="btn"
          value="INSERIR" onclick="addSocio()">
