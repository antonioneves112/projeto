    <section class="main">
        <h2 class="titulos-main"> Registo Mensalidade</h2>


        <form id="frm" class="formulario">
            <fieldset>
                <legend>
                    Mensalidade
                </legend>



                <label for="txtnif_socio">
                    NIF SÓCIO </label>
                <input type="text" placeholder="insira nif_mensalidade" id="txtnif_socio"
                    name="txtnif_socio">
                <br>


                <label for="txtdata_vencimento">
                    DATA VENCIMENTO </label>
                <input type="text" placeholder="insira data vencimento" id="txtdata_vencimento"
                    name="txtdata_vencimento">
                <br>

                <label for="txtdata_pagamento">
                    DATA PAGAMENTO </label>
                <input type="text" placeholder="insira data pagamento" id="txtdata_pagamento"
                    name="txtdata_pagamento">
                <br>


                <label for="txtvalor"> VALOR PAGAMENTO </label>
                <input type="text" placeholder="insira valor" id="txtvalor" name="txtvalor">
                <br>

                <label for="txtestadopagamento"> ESTADO PAGAMENTO </label>
                <select name="txtestadopagamento" id="txtestadopagamento">
                    <option value="1"> PAGO</option>
                    <option value="0"> NÃO PAGO</option>
                </select>


                <button id="btn" onclick="addMensalidade()"> REGISTAR MENSALIDADE </button>

            </fieldset>

            <h2 id="result"> </h2>
        </form>
