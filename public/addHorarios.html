    <section class="main">
        <h2 class="titulos-main"> Registar Horário</h2>


        <form id="frm" class="formulario">

                <legend>

                <select name="selectaula" id="selectaula"></select>

                    <option value="Quarta"> Quarta</option>
                    <option value="Quinta"> Quinta</option>
                    <option value="Sexta"> Sexta</option>
                    <option value="Sábado"> Sábado</option>
                    <option value="Domingo"> Domingo</option>
                </select>
                <br>

                <label for="txtinicio">
                    Início</label>
                <input type="time"  id="txtinicio"
                    name="txtinicio">
                <br>
                
                <label for="txtfim">
                    Fim</label>
                <input type="time"  id="txtfim" name="txtfim">
                <br>




                <button id="btn"> REGISTAR </button>

            </fieldset>

            <h2 id="result"> </h2>
        </form>
